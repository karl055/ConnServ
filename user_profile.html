<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/img/tab_icon.png">

        <!-- Google Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

        <!-- Online Bootstrap Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/css/userProfile.css">
        <title>ConnServ</title>
    </head>
    <body>
      <nav>
        <div class="container-fluid">
            <div class="logo">
                    <img class="logo-img" src="/assets/img/ConnServ_Logo.png" alt="connserv-logo">

            </div>
            <div class="search-div">
                <input class="servicetxt" type="text" placeholder="Service, Business">
                <input class="locationtxt" type="text" placeholder="Location">
                <button class="searchbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Sign In/Up</a><!-- <a href="#">Account</a> --></li>
            </ul>
        </div>
      </nav>
        <div class="body_container">
            <div class="container-fluid">
                
                  <div class="row">
                    <div class="col-3">
                      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <div class="user_icon">
                          <div class="profile_picture">
                            <img src="./assets/img/categories/computer.png" alt="User Icon" id="photo">
                          </div>
                          <p>User Name</p>
                        </div>
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Account</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Appointments</a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
                      </div>
                    </div>
                    <div class="col-9">
                      <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                          <div class="main_content">
                            <div class="title_head">
                              <h4>My Profile</h4>
                              <p>Manage your account</p>
                            </div>
                            <div class="content">
                              <div class="content_format">
                                <form>
                                  <h5>Information</h5>
                                  <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <label for="inputUsername">Username</label>
                                      <input type="text" class="form-control" id="inputUsername" value="Username101" disabled>
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputEmail">Email</label>
                                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputPassword">Password</label>
                                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <label for="inputName">Name</label>
                                      <input type="email" class="form-control" id="inputName" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputPhone">Phone Number</label>
                                      <input type="text" class="form-control" id="inputPhone">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputPassword">Password</label>
                                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Male">
                                        <label class="form-check-label" for="male">Male</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female">
                                        <label class="form-check-label" for="female">Female</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="Other">
                                        <label class="form-check-label" for="other">Other</label>
                                      </div>
                                    </div>
                                  </div>
                                  <h5>Address</h5>
                                  <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <label for="inputHouse">House No.</label>
                                      <input type="text" class="form-control" id="inputHouse">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputStreet">Street</label>
                                      <input type="text" class="form-control" id="inputStreet">
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputBarangay">Barangay</label>
                                      <input type="text" class="form-control" id="inputBarangay">
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <label for="inputCity">City</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-2">
                                      <label for="inputDistrict">District</label>
                                      <select id="inputDistrict" class="form-control">
                                        <option selected>North Signal</option>
                                        <option>South Signal</option>
                                        <option>Central Signal</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                      <label for="inputZip">Zip</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                          <p>This is Appointment Content</p>
                        </div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                          
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <script src="./js/userProfile/profile_image.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
